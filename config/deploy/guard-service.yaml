apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: knative-secrets-role
  namespace: knative-serving
  labels:
    rbac.authorization.k8s.io/guardian: 'true'
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: knative-secrets-admin
  namespace: knative-serving
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: knative-secrets
  namespace: knative-serving
subjects:
  - kind: ServiceAccount
    name: knative-secrets-admin
    namespace: knative-serving
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: knative-secrets-role
---
apiVersion: batch/v1
kind: Job
metadata:
  name: create-knative-secrets
  namespace: knative-serving
  labels:
    app: create-knative-secrets
spec:
  template:
    spec:
      serviceAccountName: knative-secrets-admin
      containers:
      - name: create-knative-secrets
        image: ko://knative.dev/security-guard/cmd/create-knative-secrets
        imagePullPolicy: IfNotPresent
      restartPolicy: OnFailure
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: guard-service
  namespace: knative-serving
  labels:
    app: guard-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guard-service
  template:
    metadata:
      labels:
        app: guard-service
    spec:
      serviceAccountName: guard-service-account
      volumes:
      - name: guard-service-tls-volume
        secret:
          optional: true
          secretName: knative-serving-certs
      containers:
      - name: guard-service
        image: ko://knative.dev/security-guard/cmd/guard-service
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - mountPath: /secrets
          name: guard-service-tls-volume
        ports:
          - containerPort: 8888
        env:
          - name: GUARD_SERVICE_LABELS
            value: ""
          - name: GUARD_SERVICE_LOG_LEVEL
            value: "info"
---
apiVersion: v1
kind: Service
metadata:
  name: guard-service
  namespace: knative-serving
spec:
  selector:
    app: guard-service
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8888
    - name: https
      protocol: TCP
      port: 443
      targetPort: 8888
