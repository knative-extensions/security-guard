kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: guardian-cluster-role
  labels:
    rbac.authorization.k8s.io/guardian: 'true'
rules:
  - verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
    apiGroups:
      - guard.security.knative.dev
    resources:
      - guardians
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: guard-service-account
  namespace: knative-guard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: guardian-admin
subjects:
  - kind: ServiceAccount
    name: guard-service-account
    namespace: knative-guard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: guardian-cluster-role
